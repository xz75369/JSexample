<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Phone {
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }
            call() {
                console.log('能打电话');
            }
        }
        class SmartPhone extends Phone {
            constructor(brand, price, color, size) {
                super(brand, price); //同构造函数中的call(this,brand,color);
                this.color = color;
                this.size = size;
            }
            photo() {
                console.log('能拍照');
            }
        }

        let Nuojiya = new SmartPhone('Nuojiya', 10, 'blue', 10);
        console.log(Nuojiya);
        console.log(Nuojiya.photo());
    </script>
</body>

</html>
